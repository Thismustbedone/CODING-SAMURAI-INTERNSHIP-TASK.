{% extends "base.html" %}
{% block title %}New Post - MyBlog{% endblock %}
{% block content %}
  <h2>Create Post</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">{{ form.title.label }} {{ form.title(class="input") }}</div>
    <div class="form-group">{{ form.content.label }} {{ form.content(class="textarea") }}</div>
    {{ form.submit(class="btn") }}
  </form>
{% endblock %}
